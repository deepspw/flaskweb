<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>{{restaurant.name}} menu</title>
  </head>
    <body>

    <h1>{{restaurant.name}}</h1>
    <br>
    
    <!-- Start of message block -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    
    <ul>
    {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!-- End of message block -->
    
    <a href="{{ url_for('newMenuItem', restaurant_id =
        restaurant.id) }}">Add item to menu</a>
    <br>
    
    <!-- Start restaurant list -->

    {% for i in items %}

    <div>
    
    <br>

    <p>{{i.name}}</p>

    <p>{{i.description}}</p>

    <p> {{i.price}} </p>
    
    <a href="{{ url_for('editMenuItem', restaurant_id =
        restaurant.id, menu_id=i.id ) }}">Edit</a>
    <a href="{{ url_for('deleteMenuItem', restaurant_id =
        restaurant.id, menu_id=i.id )}}">Delete</a>
    </div>
    
    <br>


    {% endfor %}
    
    <!-- End restaurant list -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
</html>
