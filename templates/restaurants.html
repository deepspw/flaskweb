<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- STYLING -->
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='mystyles.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <title>Restaurants</title>

  </head>

    <body style="font-family: 'Noto Serif', serif;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <h1 align="center">Food'Co<h1>
                </div>
                <div class="col-md-3">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-sm-0 col-xs-0"></div>
                <div class="col-md-8 col-sm-12 col-xs-12" style="background-color:light-grey; border-radius: 8px;" >
                    <h1><small>Menu's</small></h2>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul>
                    {% for message in messages %}
                        <li><strong>{{ message }}</strong></li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                    <div class="row">
                    {% for i in restaurantName %}
                    <div class="col-md-4 col-sm-4"><a href="{{ i.id }}">{{ i.name }}</a></div>
                    {% endfor %}
                    </div>
                </div>
                <div class="col-md-2 col-sm-0 col-xs-0"></div>
                </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
</html>
